<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do-list</title>
  <!--font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--css do projeto-->
  <link rel="stylesheet" href="./css/style.css">
  <!--js do projeto-->
  <script defer src="./js/utils/jquery-3.5.1.min.js" defer></script>
  <script defer src="./js/utils/jquery.mask.min.js" defer></script>
  <script src="./js/scripts.js" defer></script>
</head>

<body>
  <div class="todo-container">
    <header>
      <h1>to-do-list</h1>
    </header>

    <form id="todo-form">
      <label for="todo-input">Adicione sua tarefa:</label>
      <div class="form-control">
        <input type="text" id="todo-input" name="todo-input" maxlength="59" placeholder="MÃ¡ximo de Caracteres: 59">
        <button type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
        <span class="contador"><span id="contador">0</span> / 59</span>
      </div>
    </form>

    <form id="edit-form" class="hide">
      <label for="todo-input">Edite sua tarefa:</label>
      <div class="form-control">
        <input type="text" id="edit-input" name="todo-input" maxlength="59">
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
        <button id="cancel-edit-btn">Cancelar</button>
      </div>
    </form>

    <div id="toolbar">
      <div id="search">
        <form>
          <label for="site-search">Pesquisar:</label>
          <input type="search" id="site-search" name="site-search" maxlength="59" placeholder="Buscar Tarefa">
          <button id="arese-button"><i class="fa-solid fa-delete-left"></i></button>
        </form>
      </div>

      <div id="filter">
        <form>
          <label for="filter-select">Filtrar</label>
          <select name="filter-select" id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </form>
      </div>
    </div>

    <div id="todo-list">
      <div class="todo">
        <h3>Aprimorar HTML5/CSS3</h3>
        <button class="finish-todo">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="edit-todo">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="remove-todo">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="todo">
        <h3>Estudar JS</h3>
        <button class="finish-todo">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="edit-todo">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="remove-todo">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>

  </div>

</body>

</html>
